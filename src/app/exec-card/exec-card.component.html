<div class="container-fluid" (window:resize) = "onResize($event)">
  <div class="card">
    <div class="row" card-body>
      <div class="col-md-6">
        <img class="card-img-top" src="assets/logo.png" alt="Card image cap">
      </div>

      <div class="col-md-5">
        <h3 class="card-title">{{exec.name}}</h3> <hr>
        <h4>{{exec.position}}</h4> <hr>
        <p *ngIf = "hideDesc" class="card-text">{{exec.description}}</p>
      </div>
    </div>
  </div>
</div>
